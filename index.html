<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US to KW game prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add price of shipping from us to kw</h1>
    </header>
    
    <div>
    <input id="price" placeholder="Item Price" type="number">
    <br>
    <button type="button" onclick="addtoprice(), haveh2()">Calculate</button><button onclick="removeh2()" id="remove">Remove Entries</button>
</div>
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-button">&times;</span>
        <p id="warning">Are you sure you want to delete all entries?!</p>
        <button id="confirm">Confirm</button>
    </div>
</div>
    <fieldset id="field">
        <div id="list" class="content"></div>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
